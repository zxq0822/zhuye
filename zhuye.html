<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简搜索</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS 配置 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#165DFF',
                        secondary: '#4080FF',
                        neutral: {
                            100: '#F2F3F5',
                            200: '#E5E6EB',
                            300: '#C9CDD4',
                            400: '#86909C',
                            500: '#4E5969',
                            600: '#272E3B',
                            700: '#1D2129',
                        }
                    },
                    fontFamily: {
                        inter: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    boxShadow: {
                        'search': '0 4px 20px rgba(0, 0, 0, 0.08)',
                        'search-hover': '0 6px 24px rgba(0, 0, 0, 0.12)',
                    }
                },
            }
        }
    </script>
    
    <style type="text/tailwindcss">
        @layer utilities {
            .content-auto {
                content-visibility: auto;
            }
            .search-input-focus {
                @apply ring-2 ring-primary/30 border-primary;
            }
            .transition-custom {
                @apply transition-all duration-300 ease-in-out;
            }
            .bg-gradient {
                background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            }
        }
    </style>
</head>
<body class="font-inter bg-gradient min-h-screen flex flex-col items-center justify-center p-4">
    <!-- 搜索容器 -->
    <div class="w-full max-w-3xl mx-auto flex flex-col items-center justify-center space-y-8">
        <!-- Logo 区域 -->
        <div class="text-center mb-6">
            <h1 class="text-[clamp(2.5rem,5vw,4rem)] font-bold text-neutral-700 tracking-tight">极简搜索</h1>
            <p class="text-neutral-400 mt-2 text-lg">简单高效的搜索体验</p>
        </div>
        
        <!-- 搜索框 -->
        <div class="w-full max-w-2xl">
            <form id="search-form" class="relative">
                <div class="flex items-center bg-white rounded-full shadow-search transition-custom hover:shadow-search-hover">
                    <!-- 搜索图标 -->
                    <div class="absolute left-5 text-neutral-400">
                        <i class="fa fa-search text-xl"></i>
                    </div>
                    
                    <!-- 搜索输入框 -->
                    <input 
                        type="text" 
                        id="search-input" 
                        placeholder="输入关键词搜索..." 
                        class="flex-1 pl-14 pr-4 py-4 rounded-full bg-transparent outline-none text-neutral-700 text-lg placeholder:text-neutral-400 transition-custom focus:search-input-focus"
                    >
                    
                    <!-- 语音搜索按钮 -->
                    <button type="button" class="p-4 text-neutral-400 hover:text-primary transition-custom mr-2">
                        <i class="fa fa-microphone text-xl"></i>
                    </button>
                    
                    <!-- 搜索按钮 -->
                    <button 
                        type="submit" 
                        class="px-8 py-4 bg-primary text-white rounded-full transition-custom hover:bg-secondary hover:shadow-lg active:scale-95"
                    >
                        搜索
                    </button>
                </div>
                
                <!-- 搜索建议（隐藏状态） -->
                <div id="search-suggestions" class="hidden mt-2 bg-white rounded-xl shadow-lg overflow-hidden transition-custom">
                    <ul class="divide-y divide-neutral-100">
                        <li class="px-6 py-3 hover:bg-neutral-50 cursor-pointer">
                            <i class="fa fa-history text-neutral-400 mr-3"></i>
                            <span class="text-neutral-700">上次搜索：人工智能</span>
                        </li>
                        <li class="px-6 py-3 hover:bg-neutral-50 cursor-pointer">
                            <i class="fa fa-clock-o text-neutral-400 mr-3"></i>
                            <span class="text-neutral-700">历史记录</span>
                        </li>
                        <li class="px-6 py-3 hover:bg-neutral-50 cursor-pointer">
                            <i class="fa fa-star-o text-neutral-400 mr-3"></i>
                            <span class="text-neutral-700">收藏夹</span>
                        </li>
                    </ul>
                </div>
            </form>
        </div>
        
        <!-- 热门搜索（仅在大屏幕显示） -->
        <div class="hidden md:block w-full max-w-2xl">
            <div class="flex items-center justify-between mb-3">
                <h2 class="text-lg font-semibold text-neutral-600">热门搜索</h2>
                <a href="#" class="text-primary hover:text-secondary transition-custom text-sm">更多</a>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-3">
                <a href="#" class="flex items-center px-4 py-3 bg-white/80 rounded-lg hover:bg-white shadow-sm transition-custom">
                    <span class="inline-block w-5 h-5 bg-red-500 text-white text-xs rounded-full flex items-center justify-center mr-3">1</span>
                    <span class="text-neutral-700 truncate">人工智能最新进展</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 bg-white/80 rounded-lg hover:bg-white shadow-sm transition-custom">
                    <span class="inline-block w-5 h-5 bg-red-400 text-white text-xs rounded-full flex items-center justify-center mr-3">2</span>
                    <span class="text-neutral-700 truncate">全球气候变化报告</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 bg-white/80 rounded-lg hover:bg-white shadow-sm transition-custom">
                    <span class="inline-block w-5 h-5 bg-red-300 text-white text-xs rounded-full flex items-center justify-center mr-3">3</span>
                    <span class="text-neutral-700 truncate">2023年诺贝尔奖得主</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 bg-white/80 rounded-lg hover:bg-white shadow-sm transition-custom">
                    <span class="inline-block w-5 h-5 bg-neutral-300 text-white text-xs rounded-full flex items-center justify-center mr-3">4</span>
                    <span class="text-neutral-700 truncate">新能源技术突破</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 bg-white/80 rounded-lg hover:bg-white shadow-sm transition-custom">
                    <span class="inline-block w-5 h-5 bg-neutral-300 text-white text-xs rounded-full flex items-center justify-center mr-3">5</span>
                    <span class="text-neutral-700 truncate">量子计算研究</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 bg-white/80 rounded-lg hover:bg-white shadow-sm transition-custom">
                    <span class="inline-block w-5 h-5 bg-neutral-300 text-white text-xs rounded-full flex items-center justify-center mr-3">6</span>
                    <span class="text-neutral-700 truncate">全球经济趋势分析</span>
                </a>
            </div>
        </div>
    </div>
    
    <!-- 页脚 -->
    <footer class="mt-auto pt-8 pb-4 text-center text-neutral-400 text-sm">
        <p>© 2023 极简搜索 | 隐私政策 | 使用条款</p>
    </footer>
    
    <!-- JavaScript -->
    <script>
        // 获取DOM元素
        const searchInput = document.getElementById('search-input');
        const searchSuggestions = document.getElementById('search-suggestions');
        const searchForm = document.getElementById('search-form');
        
        // 搜索框获得焦点时显示建议
        searchInput.addEventListener('focus', () => {
            searchSuggestions.classList.remove('hidden');
            searchSuggestions.classList.add('opacity-100');
        });
        
        // 点击页面其他地方隐藏建议
        document.addEventListener('click', (e) => {
            if (!searchInput.contains(e.target) && !searchSuggestions.contains(e.target)) {
                searchSuggestions.classList.add('hidden');
                searchSuggestions.classList.remove('opacity-100');
            }
        });
        
        // 搜索表单提交处理
        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (query) {
                // 在实际应用中，这里会重定向到搜索结果页
                alert(`搜索: ${query}`);
                // 例如: window.location.href = `/search?q=${encodeURIComponent(query)}`;
            }
        });
        
        // 为搜索建议项添加点击事件
        const suggestionItems = searchSuggestions.querySelectorAll('li');
        suggestionItems.forEach(item => {
            item.addEventListener('click', () => {
                const suggestionText = item.querySelector('span').textContent.replace('上次搜索：', '');
                searchInput.value = suggestionText;
                searchSuggestions.classList.add('hidden');
                searchForm.dispatchEvent(new Event('submit'));
            });
        });
        
        // 添加页面加载动画
        document.addEventListener('DOMContentLoaded', () => {
            document.body.classList.add('opacity-100');
            document.body.classList.remove('opacity-0');
        });
    </script>
</body>
</html>
